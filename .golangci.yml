run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - gofmt
    - goimports
    - govet
    - errcheck
    - staticcheck
    - unused
    - gosimple
    - ineffassign
    - typecheck
    # - exportloopref # Deprecated in Go 1.22+
    - noctx
    - bodyclose
    - gocritic
    - gosec
    - misspell
    - unconvert
    - unparam
    - revive

linters-settings:
  govet:
  gofmt:
    simplify: true
  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
    disabled-checks:
      - octalLiteral
      - rangeValCopy
  revive:
    confidence: 0.8
  unparam:
    check-exported: false

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-rules:
    # Exclude some linters from running on test files
    - path: _test\.go
      linters:
        - errcheck
        - gosec
        - gocritic
        - unparam
    # Exclude G304 (file inclusion) warnings - expected in file adapters and config loaders
    - linters:
        - gosec
      text: "G304:"
    # Exclude G301 (directory permissions) - 0755 is standard and safe
    - linters:
        - gosec
      text: "G301:"
